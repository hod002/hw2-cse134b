<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>

<body>
    <header>
        <ul>
            <li><a href="index.html">About Me</a></li>
            <li><a href="contactme.html">Contact Me</a></li>
            <li><a href="experiments.html">HTML Tag Experiments</a></li>
        </ul>
    </header>
    <hr>

    <!-- textarea, button, form, optgroup -->
    <div>
        <h1>Contact Me</h1>
        <form action="sent.html">
            <label>Select Prefix</label>
            <select>
                <optgroup label="Select one">
                    <option>Mr. </option>
                    <option>Ms. </option>
                    <option>Mrs. </option>
                    <option>Dr. </option>
                    <option>Sir </option>
                    <option>Lord </option>
                    <option>Lady </option>
                    <option>Master </option>
                    <option>Governor </option>
                    <option>Representative. </option>
                    <option>President </option>
                    <option>Professor </option>
                </optgroup>
            </select>
            <p>&nbsp;</p>

            <!-- text area: company, position -->
            <label>First name: </label>
            <input type="text">
            <p>&nbsp;</p>

            <label>Last name: </label>
            <input type="text">
            <p>&nbsp;</p>

            <label>Position/Title: </label>
            <input type="text">
            <p>&nbsp;</p>

            <label>Email: </label>
            <input type="text">
            <p>&nbsp;</p>

            <label>Message:</label>
            <p>&nbsp;</p>

            <textarea rows="11" cols="60"></textarea>
            <p>&nbsp;</p>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
